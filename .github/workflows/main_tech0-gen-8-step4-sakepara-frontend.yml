# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-8-step4-sakepara-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm install tailwindcss autoprefixer postcss
          npm run build --if-present
          
      - name: Debug build output
        run: |
          echo "Checking build output directories"
          ls -la
          ls -la ./.next || echo ".next directory not found"
          ls -la ./.next/standalone || echo ".next/standalone directory not found"

      - name: Prepare deployment package
        run: |
          # サーバーファイルとパッケージ設定をコピー
          mkdir -p deploy
          cp server.js deploy/
          cp package.json deploy/
          cp package-lock.json deploy/ || echo "package-lock.json not found"
          
          # .nextディレクトリ全体をコピー（重要：ビルド成果物を含む）
          cp -r ./.next deploy/ || echo ".next directory not found"
          
          # publicディレクトリをコピー
          cp -r ./public deploy/ || echo "public directory not found"
          
          # 環境変数ファイルをコピー
          cp .env deploy/ || echo "Env file not found"
          
          # デプロイディレクトリの内容を確認
          echo "Deployment directory contents:"
          ls -la ./deploy
          ls -la ./deploy/.next || echo "Deploy .next directory not found"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-8-step4-sakepara-frontend'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_187A75C4C0204FE0900895154A59E170 }}