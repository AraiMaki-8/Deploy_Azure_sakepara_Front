<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト確認用 - 16:52に更新</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>テスト確認用 - 16:52に更新</h1>
  </header>
  
  <div class="container">
    <div class="content">
      <h2>デプロイテスト - この文字が見えれば成功です！</h2>
      <p>このページは静的HTMLページです。デプロイテストのために作成されました。</p>
      <p>APIエンドポイント: <span id="api-url"></span></p>
      
      <div style="margin-top: 20px;">
        <h3>異なるAPIエンドポイントをテスト</h3>
        <a href="#" class="btn" id="test-api-health">APIテスト - /api/health</a>
        <a href="#" class="btn" style="margin-left: 10px;" id="test-api-root">APIテスト - /api</a>
        <a href="#" class="btn" style="margin-left: 10px;" id="test-api-users">APIテスト - /api/users</a>
      </div>
      
      <div id="api-result" style="margin-top: 15px; padding: 10px; background-color: #f8f8f8; border-radius: 4px;"></div>
    </div>
  </div>

  <script>
    // 環境変数のAPIエンドポイントを表示
    const apiBaseUrl = 'https://tech0-gen-8-step4-sakepara-backend-a9e9e5gedfevbtfa.australiasoutheast-01.azurewebsites.net';
    document.getElementById('api-url').textContent = apiBaseUrl;
    
    // API結果表示関数
    async function testApiEndpoint(endpoint) {
      const resultElement = document.getElementById('api-result');
      resultElement.textContent = '接続中...';
      resultElement.style.color = '#333';
      
      try {
        const response = await fetch(`${apiBaseUrl}${endpoint}`);
        
        resultElement.innerHTML = `
          <p><strong>ステータス:</strong> ${response.status} ${response.statusText}</p>
          <p><strong>エンドポイント:</strong> ${apiBaseUrl}${endpoint}</p>
        `;
        
        if (response.ok) {
          try {
            const data = await response.json();
            resultElement.innerHTML += `<p><strong>レスポンス:</strong> ${JSON.stringify(data)}</p>`;
            resultElement.style.color = 'green';
          } catch (jsonError) {
            const text = await response.text();
            resultElement.innerHTML += `<p><strong>レスポンス (テキスト):</strong> ${text.substring(0, 100)}${text.length > 100 ? '...' : ''}</p>`;
            resultElement.style.color = 'blue';
          }
        } else {
          resultElement.style.color = 'red';
        }
      } catch (error) {
        resultElement.textContent = `API接続エラー: ${error.message}`;
        resultElement.style.color = 'red';
      }
    }
    
    // 各テストボタンにイベントリスナーを追加
    document.getElementById('test-api-health').addEventListener('click', function(e) {
      e.preventDefault();
      testApiEndpoint('/api/health');
    });
    
    document.getElementById('test-api-root').addEventListener('click', function(e) {
      e.preventDefault();
      testApiEndpoint('/api');
    });
    
    document.getElementById('test-api-users').addEventListener('click', function(e) {
      e.preventDefault();
      testApiEndpoint('/api/users');
    });
  </script>
</body>
</html>
