<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒パラ - ポイントプログラム</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>酒パラ - ポイントプログラム</h1>
  </header>
  
  <div class="container">
    <div class="content">
      <h2>ようこそ！</h2>
      <p>このページは静的HTMLページです。デプロイテストのために作成されました。</p>
      <p>APIエンドポイント: <span id="api-url"></span></p>
      <a href="#" class="btn" id="test-api">APIテスト</a>
      <div id="api-result" style="margin-top: 15px;"></div>
    </div>
  </div>

  <script>
    // 環境変数のAPIエンドポイントを表示
    document.getElementById('api-url').textContent = 'https://tech0-gen-8-step4-sakepara-backend.azurewebsites.net';
    
    // APIテストボタンのイベントリスナー
    document.getElementById('test-api').addEventListener('click', async function(e) {
      e.preventDefault();
      const resultElement = document.getElementById('api-result');
      resultElement.textContent = '接続中...';
      
      try {
        const response = await fetch('https://tech0-gen-8-step4-sakepara-backend.azurewebsites.net/api/health');
        
        if (response.ok) {
          const data = await response.json();
          resultElement.textContent = 'API接続成功: ' + JSON.stringify(data);
          resultElement.style.color = 'green';
        } else {
          resultElement.textContent = 'APIエラー: ' + response.status;
          resultElement.style.color = 'red';
        }
      } catch (error) {
        resultElement.textContent = 'API接続エラー: ' + error.message;
        resultElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
