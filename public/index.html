  <script>
    // 環境変数のAPIエンドポイントを表示
    document.getElementById('api-url').textContent = 'https://tech0-gen-8-step4-sakepara-backend-a9e9e5gedfevbtfa.australiasoutheast-01.azurewebsites.net';
    
    // APIテストボタンのイベントリスナー
    document.getElementById('test-api').addEventListener('click', async function(e) {
      e.preventDefault();
      const resultElement = document.getElementById('api-result');
      resultElement.textContent = '接続中...';
      
      try {
        const response = await fetch('https://tech0-gen-8-step4-sakepara-backend-a9e9e5gedfevbtfa.australiasoutheast-01.azurewebsites.net/api/health');
        
        if (response.ok) {
          const data = await response.json();
          resultElement.textContent = 'API接続成功: ' + JSON.stringify(data);
          resultElement.style.color = 'green';
        } else {
          resultElement.textContent = 'APIエラー: ' + response.status;
          resultElement.style.color = 'red';
        }
      } catch (error) {
        resultElement.textContent = 'API接続エラー: ' + error.message;
        resultElement.style.color = 'red';
      }
    });
  </script>
